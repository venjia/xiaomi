<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375px, user-scalable=no" >
    <title>Document</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
	<!-- .header>(.headerTop>(.logo+(.search>(.icon+.input)+.user))+(.headerNav>(a*6+span.xhicon)) -->      
    <div class="header">
        <div class="headerTop">
            <div class="logo"></div>
            <div class="search">
                <div class="icon"></div>
                <input type="text" placeholder="请输入商品名称">
            </div>
            <div class="user"></div>
        </div>
        <div class="headerNav">
            <a href="" class="active">推荐</a>
            <a href="">手机</a>
            <a href="">智能</a>
            <a href="">电视</a>
            <a href="">笔记本</a>
            <a href="">智能家电</a> 
            <input type="checkbox" name="choose" hidden id="choose">
            <label for="choose" class="xhicon"></label>
            <div class="xhk">
                <div class="xhkMain">
                    <div class="xhkTop">全部</div>
                    <div class="xhkList">
                        <a href="" class="active">推荐</a>
                        <a href="">手机</a>
                        <a href="">智能</a>
                        <a href="">电视</a>
                        <a href="">笔记本</a>
                        <a href="">智能家电</a> 
                        <a href="">生活周边</a>
                    </div>
                </div>
            </div>
        </div>        
    </div>   
    <div class="swiper"></div>
        <!-- .iconList>(a.iconItem>img[src="img/icon$"])*10 -->
    <div class="iconList">
        <a href="" class="iconItem"><img src="img/icon1.png" alt=""></a>
        <a href="" class="iconItem"><img src="img/icon2.webp" alt=""></a>
        <a href="" class="iconItem"><img src="img/icon3.gif" alt=""></a>
        <a href="" class="iconItem"><img src="img/icon4.webp" alt=""></a>
        <a href="" class="iconItem"><img src="img/icon5.webp" alt=""></a>
        <a href="" class="iconItem"><img src="img/icon6.png" alt=""></a>
        <a href="" class="iconItem"><img src="img/icon7.jpg" alt=""></a>
        <a href="" class="iconItem"><img src="img/icon8.png" alt=""></a>
        <a href="" class="iconItem"><img src="img/icon9.png" alt=""></a>
        <a href="" class="iconItem"><img src="img/icon10.png" alt=""></a>
    </div>  
    <!-- .banner>.lbanner+(.rbanner>(.rtbanner+rbbanner)) -->
    <div class="banner">
        <div class="lbanner"></div>
        <div class="rbanner">
            <div class="rtbanner"></div>
            <div class="rbbanner"></div>
        </div>
    </div>  
    <!-- 精选 .jx(.jxad+.pdList>(.pdItem>(img[src="img/jx$.jpg"]+.tittle+.brief+.price+.buyBtn))*4) -->
    <div class="jx">
    <div class="jxad"></div>
    <div class="pdList">
        <div class="pdItem">
            <img src="img/jx1.jpg" alt="">
            <div class="title">Redmi Note 8 Pro</div>
            <div class="brief">6400万全场景四摄</div>
            <div class="price">1399</div>
            <div class="buyBtn"> 立即购买</div>
        </div>
        <div class="pdItem">
            <img src="img/jx2.jpg" alt="">
            <div class="title">Redmi Note 8 Pro</div>
            <div class="brief">6400万全场景四摄</div>
            <div class="price">1399</div>
            <div class="buyBtn"> 立即购买</div>
        </div>
        <div class="pdItem">
            <img src="img/jx3.jpg" alt="">
            <div class="title">Redmi Note 8 Pro</div>
            <div class="brief">6400万全场景四摄</div>
            <div class="price">1399</div>
            <div class="buyBtn"> 立即购买</div>
        </div>
        <div class="pdItem">
            <img src="img/jx4.webp" alt="">
            <div class="title">Redmi Note 8 Pro</div>
            <div class="brief">6400万全场景四摄</div>
            <div class="price">1399</div>
            <div class="buyBtn"> 立即购买</div>
        </div>
    </div>
    <div class="footer">
        <div class="fIcon">
            <div class="img"></div>
            <span>首页</span>
        </div>
        <div class="fIcon">
            <div class="img"></div>
            <span>分类</span>
        </div>
        <div class="fIcon">
            <div class="img"></div>
            <span>购物车</span>
        </div>
        <div class="fIcon">
            <div class="img"></div>
            <span>我的</span>
        </div>
    </div>
</div>
</body>
</html>
